{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="{% static 'thecalendarJournal/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body style="background-color: #2F57AB;">
      <div class="container">
          <div class="card">
              <h2>Register</h2>
               <form method="POST">{% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-11">
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="User Name">
                          </div>
                        </div>
                        <div class="form-group row">
                        <div class="col-sm-11">
                          <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email">
                        </div>
                      </div>
                    
                      <div class="form-group row">
                        <div class="col-sm-11">
                          <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-11">
                          <input type="password" class="form-control form-control-lg" id="confirmation" name="confirmation" placeholder="Confirm Password">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-11">
                          <button class="btn btn-primary" type="submit">
                              Create Account
                          </button>
                          </div>
                      </div>
                      
                </form>
          </div>
      </div>
    </body>
    </html>
